{% load thumbnail %}

{% for image in images %}
    <div class="image">
        <a href="{{ image.image.url }}">
            {% thumbnail image.image 300x300 crop='smart' as im %}
            <a href="{{ image.get_absolute_url }}">
                <img src="{{ im.url }}" alt="">
            </a>
        </a>

        <div class="info">
            <a href="{{ image.get_absolute_url }}" class="title">
                {{ image.title }}
            </a>
        </div>
    </div>
{% endfor %}
